services:

  simple-example-api-database:
    image: postgres:15.6
    container_name: simple-example-api-database
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - simple-example-api-database-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pg-data:
    driver: local

networks:
  simple-example-api-database-network: